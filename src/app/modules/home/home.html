<section class="hero-featured-wrapper bp-display-block bp-dark-scrim" style="background-image: url({{home.featuredImage}})">
  <div class="hero-heading-wrapper">
    <span class="post-category-text bp-text-white bp-text-caps bp-display-block">{{home.posts.sys.contentType.sys.id}}</span>
    <span class="post-number">{{home.numberOfPosts < 10 ? '0'+home.numberOfPosts : home.numberOfPosts}}</span>
    <h1 class="title-main">{{home.posts.fields.post_title}}</h1>
    <a href="" class="bp-text-white bp-text-caps bp-display-block">Continue to article</a>
  </div>
</section>
